<!DOCTYPE html>
<html>
<head>
    <title>MentalNote Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<div class="option">
    <label for="base-url">URL</label>
    <input type="text" id="base-url" name="base-url" value="" placeholder="e.g. http://mydomain.com/mental-note">
</div>

<div class="option">
    <label for="newtab">Open in new tab</label>
    <input type="checkbox" id="newtab" name="newtab">
</div>


<div class="clearfix">
    <span id="status"></span>
    <button class="right" id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
